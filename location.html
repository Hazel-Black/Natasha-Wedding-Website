<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="location.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Location</title>
  </head>
  <body>
    <header>
      <input type="checkbox" class="nav-toggle" id="nav-toggle" />
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
            <a href="our-story.html">Our Story</a>
            <a href="gallery.html">Gallery</a>
            <a href="#">Location</a>
          </li>
        </ul>
      </nav>
     
        <label for="nav-toggle" class="nav-toggle-label"><span></span> </label>
      
    </header>
    <main>
      <div class="container">
        <div class="container__image">
          <img
            class="image-1"
            src="images/photos-by-lanty-8GtqUWGMRRw-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="container__card-1">
          <img src="images/patrick-tomasso-SVVTZtTGyaU-unsplash.jpg" />
          <div class="section-container">
            <div class="section-1">
              <p class="title">The Ceremany & Reception</p>
              <p class="details">Sunday 13 September 2022</p>
              <p class="details">11AM - 2 PM</p>
              <p class="details">1025 Hollywood Blvd,</p>
              <p class="details">Los Angeles</p>
              <p class="details">0123-456-7890</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container__card-2">
        <p class="p1">Invitation</p>
        <p class="p2">Will You Attend?</p>
        <form
          action="https://formsubmit.co/natashanevaeh@live.com"
          method="POST"
        >
          <input
            class="input"
            type="text"
            id="name"
            name="Name"
            placeholder="Name"
            required
          />
          <input type="hidden" name="_captcha" value="false" />
          <input
            type="hidden"
            name="_subject"
            value="New Wedding submission!"
          />
          <input
            class="input"
            type="email"
            id="email"
            name="Email"
            placeholder="Email"
            required
          />
          <input class="checkbox" type="checkbox" name="Attending: yes" /> Yes,
          I will come
          <input
            type="hidden"
            name="_next"
            value="https://hazel-black.github.io/Natasha-Wedding-Website/thankyoupage.html"
          />
          <input class="checkbox" type="checkbox" name="Attending: no" /> No, I
          can't come
          <input
            class="input"
            type="text"
            name="Guest"
            placeholder="Number of Guest"
            required
          />
          <input
            class="input"
            type="text"
            name="Avent-Attending"
            placeholder="Which Event Will You  Be Attending?"
            required
          />
          <input
            class="input"
            type="text"
            name="Meal-Preferred"
            placeholder="Meal Preferences"
            required
          />

          <input class="input" id="submit" type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <footer>
      <p>
        Coded By
        <a href="https://www.linkedin.com/in/hazel-black-a40315237/"
          >Hazel Black</a
        >
      </p>
    </footer>
  </body>
</html>
